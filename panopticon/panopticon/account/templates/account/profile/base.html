{% load static %}
<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'account/css/profile/profile.css' %}">

    <title>
        {% block title%}
            Base title
        {% endblock %}
    </title>
</head>
<body>
    <div class="profile-container">
        <!-- Logout Button -->
          {% comment %} <i class="fas fa-sign-out-alt logout-icon" title="Log Out"></i> {% endcomment %}
        <form method="post" action="{% url 'account:logout' %}">
            {% csrf_token %}
            <button type="submit" class="logout-btn" style="background: none; border: none; padding: 0; cursor: pointer;">
                <i class="fas fa-sign-out-alt" title="Log Out"></i>
            </button>
        </form>
        
        {% block body %}
            
        {% endblock %}
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Change profile photo
          function changePhoto(event) {
            const file = event.target.files[0];
            if (file) {
              const reader = new FileReader();
              reader.onload = function(e) {
                document.getElementById('profileImage').src = e.target.result;
              };
              reader.readAsDataURL(file);
            }
          }
    </script>
</body>
</html>
