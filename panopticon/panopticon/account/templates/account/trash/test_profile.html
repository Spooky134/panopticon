<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Inter', sans-serif;
    }

    .profile-container {
      max-width: 900px;
      margin: 30px auto;
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
    }

    .profile-header {
      background: linear-gradient(135deg, #007bff, #0056b3);
      color: #ffffff;
      text-align: center;
      padding: 40px 20px 20px;
    }

    .profile-photo {
      width: 180px;
      height: 220px;
      border-radius: 10px;
      border: 4px solid #ffffff;
      object-fit: cover;
      margin: 0 auto;
    }

    .profile-body {
      padding: 20px 40px;
    }

    .profile-body h5 {
      border-bottom: 1px solid #e1e5eb;
      padding-bottom: 10px;
      margin-bottom: 15px;
      color: #333;
    }

    .profile-info p {
      margin: 8px 0;
      font-size: 15px;
    }

    .profile-info strong {
      color: #555;
    }

    .password-field {
      font-size: 15px;
      font-family: 'Inter', sans-serif;
      letter-spacing: 3px;
      color: #333;
      display: inline-block;
    }

    .btn-edit {
      background-color: #ffc107;
      color: #ffffff;
      border: none;
      transition: background 0.3s;
    }

    .btn-edit:hover {
      background-color: #e0a800;
    }

    .logout-icon {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 20px;
      color: #ffffff;
      cursor: pointer;
      transition: color 0.3s;
    }

    .logout-icon:hover {
      color: #f4f6f9;
    }

    .status {
      font-weight: 600;
    }

    .status-active {
      color: #28a745;
    }

    .status-inactive {
      color: #dc3545;
    }
  </style>
</head>
<body>

<div class="profile-container">
  <!-- Logout Button -->
  <i class="fas fa-sign-out-alt logout-icon" title="Log Out"></i>
  
  <!-- Profile Header -->
  <div class="profile-header">
    <img src="https://via.placeholder.com/180x220" alt="User Photo" class="profile-photo">
    <h3 class="mt-3">ivan_ivanov</h3>
    <p class="status status-active"><i class="fas fa-circle me-1"></i> Active</p>
  </div>

  <!-- Profile Body -->
  <div class="profile-body">
    <h5>User Information</h5>
    <div class="profile-info">
      <p><strong>ID:</strong> #123456</p>
      <p><strong>Username:</strong> ivan_ivanov</p>
      <p><strong>Last Name:</strong> Ivanov</p>
      <p><strong>First Name:</strong> Ivan</p>
      <p><strong>Middle Name:</strong> Ivanovich</p>
      <p><strong>Email:</strong> ivanov@example.com</p>
      <p><strong>Password:</strong> <span class="password-field">******</span></p>
    </div>
    
    <!-- Buttons -->
    <div class="d-flex flex-column gap-3 mt-4">
      <button class="btn btn-edit w-100">
        <i class="fas fa-edit me-2"></i>Edit Profile
      </button>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
