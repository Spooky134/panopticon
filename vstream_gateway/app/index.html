<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video stream via WebRTC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
        }
        .video-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .video-wrapper {
            position: relative;
            margin-bottom: 15px;
        }
        .video-title {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 10;
        }
        video {
            width: 100%;
            height: 300px;
            background-color: #000;
            border-radius: 5px;
            transform: scaleX(-1);
        }
        .controls {
            text-align: center;
            margin-top: 20px;
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            background-color: #6c757d;
        }
        .status-active {
            background-color: #198754;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="display-5 fw-bold">Video stream via WebRTC</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="video-container">
                    <div class="video-wrapper">
                        <div class="video-title">Stream</div>
                        <video id="localVideo" autoplay playsinline muted></video>
                    </div>
                    <div class="text-center">
                        <span id="localStatus" class="badge bg-secondary">Inactive</span>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="video-container">
                    <div class="video-wrapper">
                        <div class="video-title">Proccessed stream</div>
                        <video id="remoteVideo" autoplay playsinline></video>
                    </div>
                    <div class="text-center">
                        <span id="remoteStatus" class="badge bg-secondary">Inactive</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button id="toggleButton" class="btn btn-primary btn-lg">
                <span class="status-indicator"></span>
                START STREAM
            </button>
            <div class="mt-2">
                <small class="text-muted" id="connectionInfo">Ready to connect</small>
            </div>
        </div>
    </div>

    <script>
        let localStream;
        let pc;
        let isStreaming = false;
        
        const toggleButton = document.getElementById("toggleButton");
        const localVideo = document.getElementById("localVideo");
        const remoteVideo = document.getElementById("remoteVideo");
        const localStatus = document.getElementById("localStatus");
        const remoteStatus = document.getElementById("remoteStatus");
        const connectionInfo = document.getElementById("connectionInfo");
        const statusIndicator = document.querySelector(".status-indicator");
        
        toggleButton.onclick = async () => {
            if (!isStreaming) {
                // Запуск потока
                try {
                    toggleButton.disabled = true;
                    toggleButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status"></span> Подключение...';
                    
                    localStream = await navigator.mediaDevices.getUserMedia({ 
                        video: { width: 1280, height: 720 }, 
                        audio: false 
                    });
                    
                    localVideo.srcObject = localStream;
                    localStatus.textContent = "Active";
                    localStatus.className = "badge bg-success";
                    
                    pc = new RTCPeerConnection();
                    localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

                    pc.ontrack = event => {
                        remoteVideo.srcObject = event.streams[0];
                        remoteStatus.textContent = "Active";
                        remoteStatus.className = "badge bg-success";
                        connectionInfo.textContent = "Stream is active";
                    };

                    pc.oniceconnectionstatechange = () => {
                        connectionInfo.textContent = `Status: ${pc.iceConnectionState}`;
                    };
                    
                    pc.onicecandidate = event => {
                        if (event.candidate) {
                            console.log("New ICE candidate:", event.candidate);
                        }
                    };
                    
                    const offer = await pc.createOffer();
                    await pc.setLocalDescription(offer);

                    const SERVER_URL = "http://{{ host }}:{{ port }}/api/v1/stream/offer";

                    const response = await fetch(SERVER_URL, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ sdp: offer.sdp, type: offer.type })
                    });
                    
                    const answer = await response.json();
                    await pc.setRemoteDescription(new RTCSessionDescription(answer));
                    
                    // Успешное подключение
                    isStreaming = true;
                    toggleButton.innerHTML = '<span class="status-indicator status-active"></span> Stop stream';
                    toggleButton.className = "btn btn-danger btn-lg";
                    statusIndicator.classList.add("status-active");
                    
                } catch (error) {
                    console.error("Error during starting stream:", error);
                    connectionInfo.textContent = `Error: ${error.message}`;
                    toggleButton.innerHTML = '<span class="status-indicator"></span> Start stream';
                    toggleButton.className = "btn btn-primary btn-lg";
                } finally {
                    toggleButton.disabled = false;
                }
            } else {
                // Остановка потока
                localStream.getTracks().forEach(track => track.stop());
                if (pc) {
                    pc.close();
                }
                
                localVideo.srcObject = null;
                remoteVideo.srcObject = null;
                
                localStatus.textContent = "Inactive";
                localStatus.className = "badge bg-secondary";
                remoteStatus.textContent = "Inactive";
                remoteStatus.className = "badge bg-secondary";
                
                isStreaming = false;
                toggleButton.innerHTML = '<span class="status-indicator"></span> Начать поток';
                toggleButton.className = "btn btn-primary btn-lg";
                statusIndicator.classList.remove("status-active");
                connectionInfo.textContent = "Stream is stopped";
            }
        };
        
        // Добавляем обработчик для изменения размера видео при изменении окна
        window.addEventListener('resize', () => {
            const videos = document.querySelectorAll('video');
            videos.forEach(video => {
                // Сохраняем соотношение сторон
                video.style.height = 'auto';
            });
        });
    </script>
</body>
</html>
